<div class="modal {{class}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close dismiss-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="traceroute-output">
                    <textarea class="traceroute-text">Traceroute to {{#content.traceroute.target.reverseDns}}{{content.traceroute.target.reverseDns.complete}} ({{content.traceroute.target.ip}}){{/content.traceroute.target.reverseDns}}{{^content.traceroute.target.reverseDns}}{{content.traceroute.target.ip}}{{/content.traceroute.target.reverseDns}}, {{content.traceroute.measurement.maxHopsAllowed}} hops max, {{content.traceroute.measurement.packetSize}}  byte packets
{{content.output}}
                    </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default dismiss-modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
